<div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="0px">
    <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="0px" fxFlex="100">
        <h1><b>Orders</b></h1>
        <table mat-table [dataSource]="dataSource" #slaTable class="full-width table">
            <ng-container *ngFor="let column of displayedColumns; let i = index" [matColumnDef]="column">
                <th class="headerCells black-color font-14" mat-header-cell *matHeaderCellDef> {{headerCells[i]}} </th>

                <td mat-cell *matCellDef="let element; let INDEX = index;">
                    <span *ngIf="['dateDelivered', 'dateOrdered'].includes(column)">
                        {{ element[column] | date: 'mediumDate' || '-'}}
                    </span>
                    <span *ngIf="column == 'action'">
                        <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="2px">
                            <mat-icon class="material-icons-outlined secondary-color">edit</mat-icon>
                            <mat-icon class="material-icons-outlined primary-color">delete</mat-icon>
                        </div>
                    </span>
                    <span *ngIf="column == 'amount'">
                        R{{ element[column] }}
                    </span>
                    <span *ngIf="column !== 'action' && !['dateDelivered', 'dateOrdered'].includes(column) && column !== 'amount'">
                        <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="2px">
                            {{ element[column] }}
                        </div>
                    </span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
